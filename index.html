<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>IMO Chat Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .message.me {
            background: #e3f2fd;
            margin-left: 20%;
        }

        .message.other {
            background: #f5f5f5;
            margin-right: 20%;
        }

        .message-header {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-content a {
            color: #2196F3;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 5px;
        }

        .export-buttons {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .export-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin: 0 10px;
        }

        .export-button:hover {
            background: #45a049;
        }

        @media print {
            .upload-container, .export-buttons {
                display: none !important;
            }
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            .chat-container {
                box-shadow: none;
                max-width: none;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".json">
    </div>

    <div class="export-buttons" id="exportButtons">
        <button class="export-button" onclick="printChat()">Save as PDF</button>
        <button class="export-button" onclick="exportAsHTML()">Save as HTML</button>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;"></div>

    <script>
        function validateChatData(data) {
            if (!Array.isArray(data)) {
                throw new Error('Invalid chat data format');
            }
            
            if (data.length === 0) {
                throw new Error('Chat data is empty');
            }

            data.forEach((message, index) => {
                if (!Array.isArray(message) || message.length < 4) {
                    throw new Error(`Invalid message format at index ${index}`);
                }
            });
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function createMediaLink(type, url) {
            const icons = {
                photo: 'ðŸ“· Photo',
                video: 'ðŸŽ¥ Video',
                audio: 'ðŸŽµ Audio'
            };
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            link.textContent = icons[type];
            return link;
        }

        function createMessageElement(message) {
            const [sender, timestamp, role, content] = message;
            
            const div = document.createElement('div');
            div.className = `message ${role === 'me' ? 'me' : 'other'}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = sender || (role === 'me' ? 'Me' : 'Unknown');
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Handle different types of content
            if (content.startsWith('uploaded photo:')) {
                contentDiv.appendChild(createMediaLink('photo', content.replace('uploaded photo: ', '').trim()));
            } else if (content.startsWith('uploaded video:')) {
                contentDiv.appendChild(createMediaLink('video', content.replace('uploaded video: ', '').trim()));
            } else if (content.startsWith('uploaded audio:')) {
                contentDiv.appendChild(createMediaLink('audio', content.replace('uploaded audio: ', '').trim()));
            } else {
                contentDiv.textContent = content;
            }
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = formatTimestamp(timestamp);
            
            div.appendChild(header);
            div.appendChild(contentDiv);
            div.appendChild(time);
            
            return div;
        }

        function printChat() {
            window.print();
        }

        function exportAsHTML() {
            const element = document.getElementById('chatContainer');
            const htmlContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>Chat Export</title>
                    <style>${document.querySelector('style').innerHTML}</style>
                </head>
                <body>
                    ${element.outerHTML}
                </body>
                </html>
            `;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat-export.html';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const container = document.getElementById('chatContainer');
            const exportButtons = document.getElementById('exportButtons');
            container.style.display = 'none';
            exportButtons.style.display = 'none';

            try {
                const text = await file.text();
                const chatData = JSON.parse(text);
                validateChatData(chatData);
                
                container.innerHTML = '';
                
                // Process messages in chunks
                const chunkSize = 50;
                for (let i = 0; i < chatData.length; i += chunkSize) {
                    const chunk = chatData.slice(i, i + chunkSize);
                    await new Promise(resolve => {
                        setTimeout(() => {
                            chunk.forEach(message => {
                                container.appendChild(createMessageElement(message));
                            });
                            resolve();
                        }, 0);
                    });
                }
                
                container.style.display = 'block';
                exportButtons.style.display = 'block';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
