<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>IMO Chat Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .message.me {
            background: #e3f2fd;
            margin-left: 20%;
        }

        .message.other {
            background: #f5f5f5;
            margin-right: 20%;
        }

        .message-header {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-content a {
            color: #2196F3;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 5px;
        }

        .export-buttons {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .export-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin: 0 10px;
        }

        .export-button:hover {
            background: #45a049;
        }

        .export-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin: 10px 0;
            text-align: center;
            color: #666;
        }

        @media print {
            .upload-container, .export-buttons {
                display: none !important;
            }
            body {
                background: white;
            }
            .chat-container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".json">
    </div>

    <div class="export-buttons" id="exportButtons">
        <button class="export-button" id="pdfButton" onclick="exportAsPDF()">Save as PDF</button>
        <button class="export-button" id="htmlButton" onclick="exportAsHTML()">Save as HTML</button>
        <div class="loading" id="loadingIndicator">Processing...</div>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;"></div>

    <script>
        function validateChatData(data) {
            if (!Array.isArray(data)) {
                throw new Error('Invalid chat data format');
            }
            
            if (data.length === 0) {
                throw new Error('Chat data is empty');
            }

            data.forEach((message, index) => {
                if (!Array.isArray(message) || message.length < 4) {
                    throw new Error(`Invalid message format at index ${index}. Expected [sender, timestamp, role, content]`);
                }
            });
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function createMessageElement(message) {
            const [sender, timestamp, role, content] = message;
            
            const div = document.createElement('div');
            div.className = `message ${role === 'me' ? 'me' : 'other'}`;
            
            // Create message header with sender name
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = sender || (role === 'me' ? 'Me' : 'Unknown');
            
            // Create message content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Handle different types of content
            if (content.startsWith('uploaded photo:')) {
                const url = content.replace('uploaded photo: ', '').trim();
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = 'ðŸ“· Photo';
                contentDiv.appendChild(link);
            } else {
                contentDiv.textContent = content;
            }
            
            // Create timestamp
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = formatTimestamp(timestamp);
            
            // Assemble message
            div.appendChild(header);
            div.appendChild(contentDiv);
            div.appendChild(time);
            
            return div;
        }

        async function exportAsPDF() {
            const pdfButton = document.getElementById('pdfButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            try {
                pdfButton.disabled = true;
                loadingIndicator.style.display = 'block';
                
                const element = document.getElementById('chatContainer');
                const opt = {
                    margin: 1,
                    filename: 'chat-export.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                await html2pdf().set(opt).from(element).save();
            } catch (error) {
                alert(`Error generating PDF: ${error.message}`);
            } finally {
                pdfButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }

        function exportAsHTML() {
            const htmlButton = document.getElementById('htmlButton');
            
            try {
                htmlButton.disabled = true;
                const element = document.getElementById('chatContainer');
                
                const htmlContent = `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <title>Chat Export</title>
                        <style>${document.querySelector('style').innerHTML}</style>
                    </head>
                    <body>
                        ${element.outerHTML}
                    </body>
                    </html>
                `;

                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'chat-export.html';
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert(`Error exporting HTML: ${error.message}`);
            } finally {
                htmlButton.disabled = false;
            }
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const container = document.getElementById('chatContainer');
            const exportButtons = document.getElementById('exportButtons');
            container.style.display = 'none';
            exportButtons.style.display = 'none';

            try {
                const text = await file.text();
                const chatData = JSON.parse(text);
                validateChatData(chatData);
                
                container.innerHTML = '';
                
                // Process messages in chunks
                const chunkSize = 50;
                for (let i = 0; i < chatData.length; i += chunkSize) {
                    const chunk = chatData.slice(i, i + chunkSize);
                    await new Promise(resolve => {
                        setTimeout(() => {
                            chunk.forEach(message => {
                                container.appendChild(createMessageElement(message));
                            });
                            resolve();
                        }, 0);
                    });
                }
                
                container.style.display = 'block';
                exportButtons.style.display = 'block';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
